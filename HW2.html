<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-
    xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEp
    DL9wQ=="
    crossorigin=""/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
integrity="sha512-
gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0C
Pthew=="
crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 12);

        // OSM Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

        // Create a custom icon (replace with your icon path)
        var greenIcon = L.icon({
            iconUrl: 'https://e7.pngegg.com/pngimages/95/245/png-clipart-green-leaf-computer-icons-green-leaf-green-leaf-icon-leaf-plant-stem.png',
            iconSize:     [35, 70], // size of the icon
            iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        // Add a marker with the custom icon
        var marker = L.marker([37.8199, -122.4787], {icon: greenIcon}).addTo(map);

        // Create a popup with information and an image
        marker.bindPopup(`
            <h3>The Golden Gate Bridge!</h3> 
            <p>An iconic suspension bridge spanning the Golden Gate strait. Famous for its distinctive International Orange color, it was a marvel of engineering when completed in 1937, holding the record for the longest suspension bridge span in the world for many years.</p> 
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L21vdGFybzdfd2F0ZXJjb2xvcl9pbGx1c3RyYXRpb25fb2Zfc2FuX2ZyYW5jaXNjb19yZWRfYnJpZGdlX19pc180NTg2MDM0NC0wYmEwLTQwYzgtYjQwMy1hM2EwZjM0ZDYyMTdfMS5wbmc.png" alt="San Francisco Image" width="200"> 
        `).openPopup(); 

    </script>
</body>
</html>
